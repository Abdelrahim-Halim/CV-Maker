<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>CV Template </title>
    
    <!-- Meta -->
    <meta charset="utf-8">
   
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    
    <!-- FontAwesome JS-->
    <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>
       
    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="css/pillar-2.css">


</head> 

<body>	

    <article class="resume-wrapper text-center position-relative">
	    <div class="resume-wrapper-inner mx-auto text-left bg-white shadow-lg">
		    <header class="resume-header pt-4 pt-md-0">
			    <div class="media flex-column flex-md-row">
				    
				    <div class="media-body p-4 d-flex flex-column flex-md-row mx-auto mx-lg-0">
					    <div class="primary-info" style="padding-left: 30px;">
						    <h1 class="name mt-0 mb-1 text-white text-uppercase text-uppercase"></h1>
							<div class="title mb-3"></div>
							<div class="name-block">
						    <ul class="list-unstyled">
							    <li><i class="fas fa-envelope"></i><a style="padding-left: 10px;" id="mail" href=""></a></li>
                   	 			<li><i class="fas fa-phone"></i><a style="padding-left: 10px;" id="phone" href=""></a></li>
                    			<li><i class="fas fa-map-marker-alt fa-fw fa-lg mr-2"></i><i  id="add"></i></li>
							</ul>
						</div>
					    </div><!--//primary-info-->
					    
					    
				    </div><!--//media-body-->
			    </div><!--//media-->
		    </header>
		    <div class="resume-body p-5">
			    <section class="resume-section summary-section mb-5" >
				    <h2 class="resume-section-title text-uppercase font-weight-bold pb-3 mb-3">Career Summary</h2>
				    <div class="resume-section-content">
							<div id="summary"></div>
				    </div>
			    </section><!--//summary-section-->
			    <div class="row">
				    <div class="col-lg-9" id="WExperiences">
					    <section class="resume-section experience-section mb-5">
						    <h2 class="resume-section-title text-uppercase font-weight-bold pb-3 mb-3">Work Experience</h2>
						    <div class="resume-section-content">
							    <div class="resume-timeline position-relative">
								    <article class="resume-timeline-item position-relative pb-5">
									    
									    <div class="resume-timeline-item-header mb-2" id="Experiences">

									    </div>
										    

								    </article><!--//resume-timeline-item-->
								    
							    </div><!--//resume-timeline-->
							    
						    </div>
					    </section><!--//experience-section-->
				    </div>
				    <div class="col-lg-3">
					    <section class="resume-section skills-section mb-5">
						    <h2 class="resume-section-title text-uppercase font-weight-bold pb-3 mb-3">Skills &amp; Tools</h2>
						    <div class="resume-section-content">
								<table class="item" id="skills" style="width: 100%; padding-left: 10px;">                             
								</table><!--//item-->
						    </div><!--resume-section-content-->
					    </section><!--//skills-section-->
					    <section class="resume-section education-section mb-5">
						    <h2 class="resume-section-title text-uppercase font-weight-bold pb-3 mb-3">Education</h2>
						    <div class="resume-section-content">
							    <ul class="list-unstyled" id="education">
								    
							    </ul>
						    </div>
					    </section><!--//education-section-->
					  
					    <section class="resume-section language-section mb-5">
						    <h2 class="resume-section-title text-uppercase font-weight-bold pb-3 mb-3">Language</h2>
						    <div class="resume-section-content">
							    <ul class="list-unstyled resume-lang-list" id="languages">
								   
							    </ul>
						    </div>
					    </section><!--//language-section-->
					    <section class="resume-section interests-section mb-5" >
						    <h2 class="resume-section-title text-uppercase font-weight-bold pb-3 mb-3">Interests</h2>
						    <div class="resume-section-content">
							    <ul class="list-unstyled" id="Interests">
								    
							    </ul>
						    </div>
					    </section><!--//interests-section-->
					    
				    </div>
			    </div><!--//row-->
		    </div><!--//resume-body-->
		    
		    
	    </div>
    </article>  

    
    <footer class="footer text-center pt-2 pb-5">
			<h4>	
					<button class="print" id="print" value="Generate PDF";color: seashell;> Print Your CV </button><br>
			</h4>
		 <small class="copyright">Designed with <i class="fas fa-heart"></i> by Boys</small>
    </footer>

	<script src="Temp8.js" type="module"> </script>
    

</body>
</html>
