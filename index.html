<body>

<div class="sidenav">
	<img src="res/1.jpg">
</div>

<div class="main">
	<div class="header-text">
		<h2>CV Maker</h2>
		<p>Login or register from here to access.</p>
	</div>

	<div class="col-md-6">

		<div class="login-form">
			<h2>Login</h2>
			<form>
				<div class="form-group">
					<label>User Name</label>
					<input id="userNameIF" type="text" class="form-control" placeholder="User Name">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input id="passwordIF" type="password" class="form-control" placeholder="Password">
				</div>

				<div class="form-group">
					<label>Confirm Password</label>
					<input id="confirmPasswordIF" type="password" class="form-control" placeholder="Password">
				</div>
				<button id="loginBtn" type="submit" class="btn btn-dark">Login</button>
				<button id="signupBtn" type="submit" class="btn btn-secondary">Register</button>
				<a id="switchLogin">Have account? login instead</a>
			</form>
		</div>

	</div>
</div>
</body>
